<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=device-dpi, user-scalable=0" />

        <link rel="stylesheet" type="text/css" href="css/stylesheets/screen.css" />

        <title>Euro Bikes</title>

        <script type="text/javascript" src="cordova.js"></script>

        <script src="js/jquery/jquery-1.10.2.min.js"></script>

        <script src="js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="js/jquerymobile/jquery.mobile-1.4.5.min.css" />

        <link rel="stylesheet" href="js/leaflet/leaflet.css" />

        <script type="text/javascript" src="data/Lyon/data.js"></script>
        <script type="text/javascript" src="js/index.js"></script>


    </head>
    <body>

        <div class="page">

            <div class="content">
                <div id="mapBikes"></div>
            </div>

            <div class="locateMe">
                <div class="locateMeIns"></div>
            </div>

            <div class="info">
                <div class="infoIns">
                    <div class="infoLeft">
                        <div class="infoName">Click on any spot for more information</div>
                        <div class="infoAddress"></div>
                    </div>
                    <div class="infoRight">
                        <div class="infoBikes"></div>
                    </div>
                </div>
                <div class="infoDisclaimer">* Availability is an average information</div>
            </div>

        </div>


    <script type="text/javascript">
        app.initialize();
        

        var admobid = {};
        if( /(android)/i.test(navigator.userAgent) ) { 
            admobid = { // for Android
                banner: 'ca-app-pub-7429223453905389/9899692609',
                interstitial: 'ca-app-pub-7429223453905389/3853159001'
            };
        } else if(/(ipod|iphone|ipad)/i.test(navigator.userAgent)) {
            admobid = { // for iOS
                banner: 'ca-app-pub-7429223453905389/9899692609',
                interstitial: 'ca-app-pub-7429223453905389/3853159001'
            };
        } else {
            admobid = { // for Windows Phone
                banner: 'ca-app-pub-7429223453905389/9899692609',
                interstitial: 'ca-app-pub-7429223453905389/3853159001'
            };
        }

        function initApp() {
            if (AdMob) {
                AdMob.createBanner({
                    adId : admobid.banner,
                    position : AdMob.AD_POSITION.TOP_CENTER,
                    autoShow : true
                });
                AdMob.prepareInterstitial({
                    adId : admobid.interstitial,
                    autoShow : true
                });
                AdMob.showInterstitial();
            }
        }

        document.addEventListener('deviceready', initApp, false);
    </script>
    </body>
</html>
